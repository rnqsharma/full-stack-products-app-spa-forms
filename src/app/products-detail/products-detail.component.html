<div class='card' *ngIf='product'>
        <div class='card-header'>
        {{product.productName}}
        </div>
        <div class='card-header'>
        {{product.productCode}}
        </div>
        <div class='card-header'>
        {{product.releaseDate}}
        </div>
        
        <div class='card-header'>
        {{product.description}}
        </div>
        <div class='card-footer'>
        <button class='btn btn-outline-secondary'
        (click)='onBack()'
        style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
        </button>
        </div>
        </div>
